<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
</head>
<body>
<div id="app" class="container">
    <form action="#" class="form">
        <div class="input-group mb-3">
            <span class="input-group-text form__currency-name" id="labelFrom">@</span>
            <select class="form-select" id="from" aria-label="Default select example"></select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text form__currency-name" id="labelTo">@</span>
            <select class="form-select" id="to" aria-label="Default select example"></select>
        </div>

        <div class="input-group mb-3">
            <input type="number" pattern="^[0-9]+$" class="form-control" placeholder="Enter amount here..." aria-label="Amount" aria-describedby="button">
            <button class="btn btn-primary" type="button" id="button">Convert</button>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="output">You'll get</span>
            <output class="form-control" aria-label="Sum which you get" aria-describedby="Sum which you get">
        </div>

    </form>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
