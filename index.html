<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
</head>
<body>
<div id="app" class="container">
    <form action="#" class="form" id="form">
        <div class="input-group mb-3">
            <span class="input-group-text form__currency-name" id="labelFrom"></span>
            <select class="form-select" id="from" aria-label="Chose currency which you want to exchange"></select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text form__currency-name" id="labelTo"></span>
            <select class="form-select" id="to" aria-label="Chose currency which you want to get"></select>
        </div>

        <div class="input-group mb-3">
            <input type="number" class="form-control" id="input" min="0" placeholder="Enter amount here..." aria-label="Amount" aria-describedby="button">
            <button class="btn btn-primary" id="btn" type="submit">Convert</button>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" >You'll get</span>
            <output class="form-control" id="output" aria-label="Sum which you get" aria-describedby="Sum which you get"></output>
        </div>
    </form>
    <div>
        <canvas id="myChart"></canvas>
    </div>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
